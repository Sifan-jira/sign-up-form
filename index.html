<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="forest images" class="sidebar-img">
            <div class="odin-img"><img src="images/odin-lined.png" alt="odin project logo" width="60px"> odin</div>
            <div class="credit-img">Photo by Halie west on unsplash</div>
        </div>
        <div class="form-content">
            <div class="form-header">
                <h2>
                    This is not a real online service! you know you need something 
                    like this in your life to help you realize your deepest dreams.
                    sign up now to get started.
                </h2>
                <h3> You know you want to.</h3>
            </div>
            <form action="#" method="post" class="sign-up-form">
                    <fieldset>
                        <legend>Let's do this</legend>
                        <div class="form-group">
                            <div class="input-group">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name" required>
                            </div>
                            <div class="input-group">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <label for="mail">EMAIL</label>
                                <input type="email" name="email" id="mail" required>
                            </div>
                            <div class="input-group">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" pattern="[0-9+]{10,}" id="phone" required>
                            </div>   
                        </div>

                        <div class="form-group" >
                            <div class="input-group">
                                <label for="pwd">PASSWORD</label>
                                <input type="password" name="password" id="pwd"  minlength="8" class="pwsd" required>
                            </div>
                            <div class="input-group">
                                <label for="confirm-pwd">CONFIRMATION PASSWORD</label>
                                <input type="password" name="confirm_password"  id="confirm-pwd" minlength="8" class="pwsd" required>
                            </div>
                        </div>
                    </fieldset>
                    <button class="submit-btn">Create Account</button>
                </form>
                <p class="login-link">
                    Already have an account? <a href="login.com">Login in</a>
                </p>
        </div>
    </div>
